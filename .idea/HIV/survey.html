<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>中国艾滋病疫情可视化平台</title>
    <link rel="stylesheet" href="css/wodry.css">
    <link rel="stylesheet" href="css/survey.css">
    <link rel="stylesheet" href="css/public.css">

    <script src="js/jquery.min.js"></script>
    <script>
        $(function () {
            $('.myscroll').myScroll({
                speed: 60, //数值越大，速度越慢
                rowHeight: 38 //li的高度
            });

            //自动轮播
            var timer = setInterval(autoPlay, 3000);

            function autoPlay() {
                var $bannerUl = $('#banner ul'), $bannerLi = $('#banner ul li');
                //动态获取ul的宽度
                $bannerUl.css('width', $bannerLi.width() * $bannerLi.length);
                $bannerUl.animate({
                    'marginLeft': -$bannerLi.width()
                }, 500, function () {
                    $(this).animate({'marginLeft': 0}, 0)
                        .find('li').eq(0).appendTo($(this));
                    //把每次移动后的第一个li放到ul的最后面
                    /*
                    * 由于把第一个li放到ul的最后面，就会把第二个li挤到第一个li的位置，但是我们又需要显示第二个li，
                    * 所以需要移动回原点，但是这个移动过程不能被看到，所以执行时间是0
                    */
                });
            }

            // 清除和设置定时器
            $("#banner").mouseover(function () {
                clearInterval(timer);
            });

            $("#banner").mouseout(function () {
                timer = setInterval(autoPlay, 3000);
            })


        });

        $(document).ready(function () {
            var whei = $(window).width()
            $("html").css({fontSize: whei / 22});
            $(window).resize(function () {
                var whei = $(window).width();
                $("html").css({fontSize: whei / 22})
            });
        });
    </script>
</head>
<body>
<div class="main">
    <div class="header">
        <div class="header-bottom fl"></div>
    </div>
    <div class="center">
        <div class="center-left fl">
            <div class="left-top rightTop border">
                <div class="title">2012－2019全国31个省丨直辖市丨自治区艾滋病累计发病数情况</div>
                <div class="bottom-b">
                    <div id="chart3" class="allnav"></div>
                </div>
            </div>
            <div class="left-cen rightTop border">
                <div class="title">中国艾滋病发病现况与SARIMA模型拟合预测</div>
                <div class="bottom-b">
                    <div id="chart6" class="allnav"></div>
                </div>
            </div>
            <div class="left-bottom rightTop border">
                <div class="title">2012－2019全国31个省丨直辖市丨自治区艾滋病高发病省份统计</div>
                <div class="bottom-b">
                    <div id="chart1" class="allnav"></div>
                </div>

            </div>
        </div>
        <div class="center-cen fl">
            <div class="cen-top rightTop border">
                <div class="top-bottom">
                    <div id="map" class="allnav" style="height: 6.0rem"></div>
                </div>
            </div>
            <div class="cen-bottom rightTop border">
                <div class="title">2019－2023全国人口迁徙规模指数农历同期对比</div>
                <div class="bottom-b">
                    <div id="chart4" class="allnav"></div>
                </div>

            </div>
        </div>
        <div class="center-right fr">
            <div class="right-top rightTop border">
                <div class="title">2012－2022各省年患艾滋病数据</div>

                <div class="right-top-cent">
                    <div id="chart2" class="allnav"></div>
                </div>

            </div>
            <div class="right-cen rightTop border">
                <div class="title">国内艾滋病毒株主要亚型分布</div>
                <div class="right-cen-cent">
                    <div id="chart7" class="allnav"></div>
                </div>
            </div>
            <div class="right-bottom rightTop border">
                <div class="title">2012－2020全国亚型比例的变化图</div>
                <div class="chat">
                    <div id="chart5" class="allnav"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/survey.js"></script>
<script src="js/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/echarts/5.2.0/echarts.js"></script>
<script src="js/wodry.min.js"></script>
<script src="js/fontscroll.js"></script>
<script src="https://www.makeapie.cn/dep/echarts/map/js/china.js"></script>
</body>
</html>
